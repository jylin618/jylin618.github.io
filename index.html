<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lin Games</title>
    <link rel="shortcut icon" href="./assets/images/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="main-content">
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <button class="navbar-link active" data-nav-link="poke">Poke</button>
                    </li>
                    <li class="navbar-item">
                        <button class="navbar-link" data-nav-link="unscramble">Unscramble</button>
                    </li>
                </ul>
            </nav> 
            
            <article class="about active" data-page="poke">
                <header>
                    <h2 class="h2 article-title">Poke Game</h2>
                </header>
                <section class="about-text">
                    <p>Poke Game!</p>
                </section>
                <section>
                  <div style="display: flex; justify-content: center;">
                      <iframe src="poke.html" frameborder="0" width="2100" height="1000"></iframe>
                  </div>
              </section>
            </article>
            
            <article class="resume" data-page="unscramble">
                <header>
                    <h2 class="h2 article-title">Unscramble</h2>
                </header>
                <section>
                    <div style="display: flex; justify-content: center;">
                        <iframe src="unscramble.html" frameborder="0" width="2100" height="1000"></iframe>
                    </div>
                </section>
            </article>
        </div>
        
    </main>
    
    <script src="./assets/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <script>
        // JavaScript for handling navigation
        const navLinks = document.querySelectorAll('[data-nav-link]');
        const articles = document.querySelectorAll('article');

        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                // Remove "active" class from all articles
                articles.forEach(article => {
                    article.classList.remove('active');
                });

                // Get the data-nav-link attribute value
                const targetPage = link.getAttribute('data-nav-link');

                // Find the corresponding article and add "active" class
                const targetArticle = document.querySelector(`[data-page="${targetPage}"]`);
                if (targetArticle) {
                    targetArticle.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
